<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Use any name of your choice</title>
    </head>
    <body>
        <div id="amazon-root"></div>
        <script type="text/javascript">
            window.onAmazonLoginReady = function() {
                // Use the Client ID of your security profile
                amazon.Login.setClientId('amzn1.application-oa2-client.4ca458d86ce64196b725753c4f4b1861');
            };
            (function(d) {
                var a = d.createElement('script'); a.type = 'text/javascript';
                a.async = true; a.id = 'amazon-login-sdk';
                a.src = 'https://assets.loginwithamazon.com/sdk/na/login1.js';
                d.getElementById('amazon-root').appendChild(a);
            })(document);
        </script>
        <!-- Include any HTML that you wish -->
        <p>
            <a href id="LoginWithAmazon">
                <img border="0" alt="Login with Amazon"
                     src="https://images-na.ssl-images-amazon.com/images/G/01/lwa/btnLWA_gold_156x32.png"
                     width="156" height="32" />
            </a>
            <script type="text/javascript">
                document.getElementById('LoginWithAmazon').onclick = function() {
                    options = {}
                    options.scope = ['smartconnect::inventories',
                                     'smartconnect::orders',
                                     'smartconnect::pricing',
                                     'smartconnect::events'];
                    options.scope_data = {
                        'smartconnect::inventories' : {'essential': true},
                        'smartconnect::orders' : {'essential': true},
                        'smartconnect::pricing' : {'essential': true},
                        'smartconnect::events' : {'essential': true}
                    };
                    options.response_type='code';
                    amazon.Login.authorize(options,
                        'postSignin.html');
                    return false;
                };
            </script>
        </p>
    </body>
</html>
